<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CinemaX - Login</title>
        <link rel="stylesheet" href="./asset/css/login-page.css">
        <link rel="shortcut icon" href="./asset/image/logo/shortcut-logo.png" type="image/x-icon">
        <link rel="stylesheet" href="./asset/font/themify-icons/themify-icons.css">
    </head>
<body>
    <div class="main">
        <div class="header">
            <div class="header-logo">
                <img src="./asset/image/logo/CinemaX-logo1.png" alt="">
            </div>
        </div>
        <div class="setion1">
            <div class="content">
                <div class="center">
                    <div class="login-form">
                        <h1 class="title">Đăng nhập</h1>
                        <br>
                        <input placeholder="Tài khoản" class="user" type="text">
                        <br>
                        <p>Vui lòng nhập email hoặc số điện thoại hợp lệ</p>
                        <input type="password" placeholder="Mật khẩu" class="password">
                        <br>
                        <p>Mật khẩu phải chứa từ 4 đến 16 ký tự</p>
                        <br>
                    </div>
                    <div class="button">
                        <button class="login">
                            <a href="./home-page.html">
                                Đăng nhập
                            </a>
                        </button>
                        <button class="register">
                            <a class="register-txt" role="button" href="./index.html">
                                Đăng ký
                            </a>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
